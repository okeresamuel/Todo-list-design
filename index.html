<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Todo app" />
    <link rel="stylesheet" href="./style.css" />
    <title>A todo app</title>
  </head>
  <body>
    <div id="TodoList_container">
      <div id="TodoName_enclosure">
        <h1 class="Todo_name">My to-do list</h1>
        <p>Double-click an item to mark it complete.</p>
        <div class="Input_btn_Container">
        <input type="text" />
        <button class="add_btn">Add</button>
    </div>  
    </div>

      <div class="Todos">
        <ol>
          <li>My</li>
          <li>to-do</li>
          <li>list</li>
        </ol>
      </div>

      <div class="btn_container">
        <button class="clear_completedBtn">Clear Completed</button>
        <button class="Empty_ListBtn">Empty List</button>
        <button class="Save_ListBtn">Save List</button>
      </div>
    </div>
  </body>
</html>
